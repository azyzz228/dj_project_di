{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<p>Are you sure you wanna delete {{item}} ?</p>

<form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" name="Confirm">

    <a href="{% url 'home' %}" class="btn btn-info">Cancel</a>
</form>

{% endblock content %}
